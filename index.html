<!DOCTYPE html>
<html lang="en" translate="no">
  <head>
    <!-- Metadaten -->
    <meta charset="UTF-8" />
    <meta name="google" content="notranslate" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MY El Pollo Loco</title>
    <!-- Favicon -->
    <link
      rel="shortcut icon"
      href="img/4_enemie_boss_chicken/2_alert/G11.png"
      type="image/x-icon"
    />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik+Maps&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />
    <!-- JavaScript-Dateien -->
    <script src="models/drawable-objects.class.js"></script>
    <script src="models/movable-objects.class.js"></script>
    <script src="models/status-bar.class.js"></script>
    <script src="models/status-bar-coin.class.js"></script>
    <script src="models/status-bar-bottle.class.js"></script>
    <script src="models/status-bar-endboss.js"></script>
    <script src="models/health-img.class.js"></script>
    <script src="models/world.class.js"></script>
    <script src="models/character.class.js"></script>
    <script src="models/chicken.class.js"></script>
    <script src="models/small-chicken.class.js"></script>
    <script src="models/cloud.class.js"></script>
    <script src="models/background-object.class.js"></script>
    <script src="models/keyboard.class.js"></script>
    <script src="models/coins.class.js"></script>
    <script src="models/bottle.class.js"></script>
    <script src="models/endboss.class.js"></script>
    <script src="models/throwable-object.class.js"></script>
    <script src="models/level.class.js"></script>
    <script src="levels/levels1.js"></script>
    <script src="models/startscreen.class.js"></script>
    <script src="js/game.js"></script>
  </head>

  <body onload="init()">
    <!-- Überschrift -->
    <h1>El pollo loco</h1>

    <!-- Canvas -->
    <div class="fullscreen" id="fullscreen">
      <canvas id="canvas" width="720px" height="480px"></canvas>

      <!-- Alert-Bereich -->
      <div class="alert">
        <h1>please Turn your Device</h1>
      </div>

      <!-- Absolute Positionierung für Bedienelemente -->
      <div class="absolute" id="absolute">
        <!-- Bedienelemente -->
        <div class="gameStartBtn">
          <div>
            <!-- Soundsteuerung -->
            <img
              onclick="steerSound()"
              id="soundON"
              class="gameIcons"
              src="img/9_intro_outro_screens/soundOn.png"
            />
          </div>
          <div class="control">
            <!-- Bewegungstasten -->
            <div id="btnLeft" class="mobileKey" onclick="moveOnMobile()">
              <img src="img/9_intro_outro_screens/arrow-left.png" />
            </div>
            <div id="btnJump" class="mobileKey">
              <img src="img/9_intro_outro_screens/arrow-up.png" />
            </div>
            <!-- Start- und Neustarttasten -->
            <button class="startBtn" id="startBtn" onclick="startTheGame()">
              START
            </button>
            <button
              class="restartBtn"
              id="restartBtn"
              onclick="restartTheGame()"
            >
              Nochmal
            </button>
            <!-- Flaschenwurf-Taste -->
            <div id="throwBottle" class="mobileKey">
              <img src="img/9_intro_outro_screens/bottle.png" />
            </div>
            <!-- Bewegungstaste nach rechts -->
            <div id="btnRight" class="mobileKey">
              <img src="img/9_intro_outro_screens/arrow-right.png" />
            </div>
          </div>
          <div>
            <div class="emptyDiv"></div>
            <!-- Vollbildmodus-Schaltfläche -->
            <img
              onclick="becomeFullscreen()"
              class="fullscreenIcon"
              id="fullscreenIcon"
              class="gameIcons"
              src="img/9_intro_outro_screens/fullscreen.svg"
            />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
